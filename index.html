<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <title>World Cup Schedule</title>   
</head>
<body>
    <div id="app">
        <header>
            <img src="./src/assets/logo.svg" alt="NLW Copa">
        </header>
        <main id="cards">
             <div class="card">
                <h2>24/11 <span>quinta</span></h2>
                <ul>
                    <li>
                        <img src="src/assets/icon-south-korea.svg" alt="south-korea-flag">
                        <strong>10:00</strong>
                        <img src="src/assets/icon-uruguay.svg" alt="uruguay-flag">
                    </li>
                    <li>
                        <img src="src/assets/icon-switzerland.svg" alt="switzerland-flag">
                        <strong>13:00</strong>
                        <img src="src/assets/icon-cameroon.svg" alt="cameroon-flag">
                    </li>
                    <li>
                        <img src="src/assets/icon-brazil.svg" alt="brazil-flag">
                        <strong>16:00</strong>
                        <img src="src/assets/icon-serbia.svg" alt="serbia-flag">
                    </li>
                </ul>
            </div>
        </main>
    </div>    
</body>
</html>
